<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>This and Window</title>
</head>
<body>
</body>
	<script type="text/javascript">
		var name = 'John'

		/* Every variable declared with "var" is stored in the window object */

		console.log(name);
		console.log(window.name);

		/* The this word point to the object where it is, in this case window */

		console.log(this.name);
	</script>
</html>
