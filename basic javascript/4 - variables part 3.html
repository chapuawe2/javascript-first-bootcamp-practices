<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fourth use of variables</title>
</head>
<body>
	<script type="text/javascript">
		var a;

		/* If you dont defined the variable obtains the value of "undefined" */
		console.log(a);

		/* Null appears when the variable literaly equals to nothing */
		a = null
		console.log(a);
	</script>
</body>
</html>
