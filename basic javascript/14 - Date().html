<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date Object</title>
</head>
<body>
	<h1 id="clock"></h1>
</body>
	<script>
		/* To create a new date instance, you need to use the Date constructor */
		var date = new Date();

		/* There are various methods to get the time */
		var year = date.getFullYear();
		var month = date.getMonth();

		/* Also you can set your specify time */
		date.setFullYear(1994);
		date.setMonth(11);

		/*
		There are some methods that you can use

		getDate()
		getDay()
		getFullYear()
		getHours()
		getMilliseconds()
		getMinutes()
		getMonth()
		getSeconds()

		set the time, you only need to change "get" by "set"
		*/

		console.log('\n**** First Date Object ****');
		console.log(date);
		console.log(year + ' - ' + month);

		function digitalClock() {
			/* Some of dom interaction, u will learn it later */
			var mydiv = document.getElementById('clock')

			var date = new Date;

			var hours = date.getHours() + '';
			var minutes = date.getMinutes() + '';
			var seconds = date.getSeconds() + '';

			var days = [
				'Domingo',
				'Lunes',
				'Martes',
				'Miercoles',
				'Jueves',
				'Viernes',
				'Sabado'
			]

			var day = days[date.getDay()];


			if (hours.length < 2) {
				hours = '0' + hours;
			}

			if (minutes.length < 2) {
				minutes = '0' + minutes;
			}

			if (seconds.length < 2) {
				seconds = '0' + seconds;
			}

			/* So, again, here's other dom interaction */
			mydiv.innerHTML = day + ' ' + hours + ':' + minutes + ':' + seconds;
		}

		/* setInterval is a function to execute another function with delay
		in this casi the delay was 1000ms (milliseconds) */
		setInterval(digitalClock, 1000);

	</script>

</html>
