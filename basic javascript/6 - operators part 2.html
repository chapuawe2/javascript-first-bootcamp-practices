<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comparison operators</title>
</head>
<body>
	<script type="text/javascript">
		var a = 5;
		var b = 5;

		/* You can compare with the operators, and if the
		comparison is true its return true, if its not, it return false */

		console.log(a == b);

		/* the double equals compare the number but dont check the type, if you
		put triple equals it compare the type */

		console.log(a === b);

		b = '5'

		console.log(a == b);
		console.log(a === b);

		/* the "!" operator reverse the true to false and the false to true,
		that means that if the comparison is false its return true */

		console.log(a != b);

		/* the same, with "!=" only compare the number, but with "1==" compare the type
		too */

		console.log(a !== b);
	</script>
</body>
</html>
