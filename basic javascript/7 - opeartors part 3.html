<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Seventh Lesson</title>
</head>
<body>
	<script type="text/javascript">
		/* when the "+" operator sums a integer with a string, it converts the integer
		to string and concatenate it, it will result with "105" */

		var a = 10 + '5';

		console.log(a);

		/* when the "*" opeartor uses NaN and identify if the string is a number, 
		if the string is a number it multiply it, else it will return "NaN" */

		a = 10 * '5';

		console.log(a);

		/* javascript executes the script from left to right, so first executes 10 + 5
		and gets 15, later executes 15 + 'b'  and gets '15b' */

		a = 10 + 5 + 'b';

		console.log(a);

		/* so thats executed from left to right, thats mean that first execute concatenation
		and get 'b10' in a string, later executed 'b10' + 5 and get 'b105' */

		a = 'b' + 10 + 5;

		console.log(a);
	</script>
</body>
</html>
