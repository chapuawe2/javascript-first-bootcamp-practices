<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operators</title>
</head>
<body>
	<script>
		/* in a operation with various operators, the operators with more precedence will
		execute first, in this case "*" and first will be executed "5*5" an later "5 + 25"
		for more information search "javascript precedence" on MDN */
		var a = 5 + 5 * 5;

		console.log(a);

		/* if you want to strict execute one operation first, you can wrape it inside () 
		and same in math it will be executed first */

		a = (5 + 5) * 5;

		console.log(a);
	</script>
</body>
</html>
