<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If, else if, else</title>
</head>
<body>
	<script>

		/* Asigning multiple variables */
		var John = 80, Nick = 45;
		var lower_limit = 51;

		/* I saw that, && check that the two comparison return true, if not, it 
		doesnt execute the code inside its curly braces */

		if (John >= lower_limit && Nick >= lower_limit) {
			console.log("Both of them passed the exam");
		} else if (John < lower_limit && Nick >= lower_limit) {
			/* You can use else if as many times as you want, but in the case of
			if and else, you only can use they one time per once */

			console.log("Only Nick passed the exam");
		} else if (John >= lower_limit && Nick < lower_limit) {
			console.log("Only John passed the exam");
		} else {
			console.log("Both of them failed the exam");
		}

	</script>
</body>
</html>
