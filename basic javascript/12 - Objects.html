<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objects</title>
</head>
<body>
	<script>
		/* One way of declaring a object is using the object constructor
		as you see, to create a new thing with any type of constructor, you need to use
		the word "new", take note of this */

		var person = new Object();
		var job = 'profession';

		/* The object doesnt use items, uses properties, to define a property you can
		use dot notation, for example:

		myobject.myproperti = 'my value'; */

		person.firstName = 'John';

		/* If your property name is a dynamic name, you can use squares, or if you want
		to use numbers, or other type of data as a property name */

		person['lastName'] = 'Smith';
		person[job] = 'Instructor';

		/* You can create objects inside other objects and use its */

		person.son = new Object();
		person.son.name = 'Nick';
		person.son.age = 5;

		console.log('\n**** First Object ****');
		console.log(person.firstName);
		console.log(person['lastName']);

		console.log(person);

		/* Other way of declaring objects is using curly braces, and insite curly braces
		you can declare the propeties in this syntas:

		propertyname: propertyvalue

		and separating them by a coma */

		var person2 = {
			firstName: 'John',
			lastName: 'Smith',
			age: 27,

			/* Example of object inside other object */
			daughter: {
				name: 'Mary',
				age: 5
			},

			/* You can declare a property and attach to it an anonymous function */
			myFun0: function(daughter, father, daughterAge){
				console.log(father + ' has a daughter called ' + daughter + ' with ' + daughterAge + ' years old');
			},

			/* For the arguments you can use directly a object and return its properties */
			myFun: function(par){
				console.log(par.father + ' has a daughter called ' + par.daughter + ' with ' + par.daughterAge + ' years old');
			}
		};

		console.log('\n**** Second Object ****');
		console.log(person2);

		console.log('\n**** First Object Function ****');
		
		person2.myFun0(person2.daughter.name, person2.firstName, person2.daughter.age);
		
		/* You can use a object like a argument */
		person2.myFun({
			father: 'John',
			daughter: 'Mary',
			daughterAge: 5
		})

	</script>
</body>
</html>
