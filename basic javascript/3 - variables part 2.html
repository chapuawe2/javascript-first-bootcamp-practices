<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Second use of variables</title>
</head>
<body>
	
	<script>
		var one = 'one';

		/* You can declare multiple variables using "," */
		var two, three, four, five;

		/* You can delar and define multiple variables using ",", and "=" */
		var six = 'six', seven = 'seven', eight = 'eight';

		/* You can declare variables containing "_", "$", and with numbers (not at the
		begin) */
		var _hello = 'hello';
		var $hello = 'hello';
		var hello2 = 'hello';

		console.log(seven);
	</script>
</body>
</html>
