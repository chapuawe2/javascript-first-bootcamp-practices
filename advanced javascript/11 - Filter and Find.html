<!DOCTYPE html>
<html>
<head>
	<title>Filter and find</title>
</head>
<body>
</body>
<script type="text/javascript">

	var persons = [
		{name: 'John', gender: 'male'},
		{name: 'Jane', gender: 'female'},
		{name: 'Bob', gender: 'male'},
		{name: 'Marry', gender: 'female'}
	]

	var males = [];


	/* ES5 WAY */
	for (var i = 0; i < persons.length; i++){
		if (persons[i].gender === 'male'){
			males.push(persons[i]);
		}
	}

	console.log(males);

	/* Filter method takes an anonymous function with one argument that's the item,
	then return a expression, if the expression if true, the item is pushed to a new array,
	filter checks all the items */
	var females = persons.filter(function(person){
		return person.gender === 'female';
	})

	console.log(females);

	/* Find is almost the same as filter, the unique difference is that when female found
	a true expression return it item, and stop the loop */
	var female = persons.find(function(person){
		return person.gender === 'female';
	})

	console.log(female);

</script>
</html>
