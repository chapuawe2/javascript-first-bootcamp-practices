	/* MAP SECTION */
	/* without values */
	const mymap0 = new Map();

	/* with values */
	const mymap = new Map([
		[10, 'ten'],
		['ismarried', false]
	]);


	/* using set method to set a entrie */
	/* syntax: key, value */

	mymap.set('name', 'John');
	mymap.set(true, 'Yes');

	/* can store all type of data */
	const myobjs = {};
	mymap.set(myobjs, 'person');

	console.log('\n**** Geting a value ****');
	console.log(mymap.get('name'));

	console.log('\n**** Check if has a key ****');
	console.log(mymap.has(myobjs));
