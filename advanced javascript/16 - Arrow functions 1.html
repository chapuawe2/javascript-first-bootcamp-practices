<script type="text/javascript">
	/*const multiply = function(x, y){
		let z = x * y;

	/* Arrow functions sysntax is like (arguments) => block of code , and
	woks like an anonymous function*/

	/*const multiply = (x, y) => {
		let z = x * y;
		return z;
	}*/

	/* If the block of code only was one statement, you can skip the {} 
	and skip the return */

	const multiply1 = (x, y) => x * y;
	//console.log(multiply1(5, 6));

	/* If you only need one parameter you can skip the () */
	const multiply2 = x => x * 10;
	//console.log(multiply2(5));

	/* If the function doesnt need any parameter you can put a empty
	() instead */
	const multiply3 = () => 3 * 10;
	//console.log(multiply3());

	/* You see it strange but, remeber that with one expression you don need return
	so it will return a object with firstname property and john value */
	const person0 = () => ({firstname: 'john'});
	console.log(person0());
</script>
