<!DOCTYPE html>
<html>
<head>
	<title>Everything is a object</title>
	<meta charset="utf-8">
</head>
<body>
</body>

<script>
	arr = [1,2,3,4];
	arr.property = 'Hello';

	console.log('\n**** First Array with properties ****');
	
	/* It's add the property to the array, but the array keep being an array */
	console.log(arr);

	function myfunc() {
		console.log('Hello');
	}

	myfunc['second'] = 'World';
	myfunc.obj = {
		text: 'Hola Mundo'
	}

	/* You too can add properties to the functions */
	console.log('\n**** Properties with functions ****');
	console.log(myfunc);

	myfunc.anonfunc = function() {
		console.log('Simple Hello');
	}

	/* The properties of the functions too can be anonymous functions */
	console.log('\n**** Properties functions of another functions ****')
	console.log(myfunc);

	function createObject(firstname, lastname) {
		var myobj = {}
		
		myobj.firstname = firstname;
		myobj.lastname = lastname;

		return myobj;
	}

	person1 = createObject('John', 'Smith');
	person2 = createObject('Carl', 'Mackenzi');

	/* You can save time using an example of "function constructor" */

	function CreateObject(firstname, lastname) {
		this.firstname = firstname;
		this.lastname = lastname;
	}

	person3 = new CreateObject('John', 'Smith');
	person4 = new CreateObject('Carl', 'Mackenzi');

	/* You can make function constructors like this */

	console.log('\n**** Objects created with function constructor ****')

	console.log(person1);
	console.log(person2);
	console.log(person3);
	console.log(person4);

	/* There are a lot of types of function constructors, like arrays, objects, etc */
	var newstring = new String('Hello');

	console.log('\n**** Predefined constructor ****')
	console.log(newstring);
	console.log(typeof newstring);
</script>

</html>
