<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX</title>
</head>
<body>

</body>

	<script type="text/javascript">
		/* You can make a javascript ajax request by creating an
		instance of XMLHttpRequest */
		var xml = new XMLHttpRequest();

		/* to save the data */
		var myData

		/* to get a json file */
		xml.open("GET", "./users.json", true)

		/* if everything is ok, the onload function will execute */
		xml.onload = function() {
			if (this.status === 200) {
				myData = JSON.parse(this.responseText);
				console.log(myData);
			}
		}

		/* xml send request and wait for answer */
		xml.send()

		/* more of AJAX:
		https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX
		*/
	</script>

</html>
