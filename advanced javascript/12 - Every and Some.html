<!DOCTYPE html>
<html>
<head>
	<title>Every y Some</title>
</head>
<body>
</body>
<script type="text/javascript">
	var persons = [
		{name:'John', age:28},
		{name:'Mary', age:20},
		{name:'Nick', age:15},
		{name:'Jane', age:40}
	]

	var canVote = true;
	var someVote = false;

	for (var i = 0; i < persons.length; i++){
		if (persons[i].age < 18){
			canVote = false;
			someVote = true;
		}
	}

	//console.log('Every person can vote: '+ canVote);
	//console.log('Some people can vote: '+ someVote);

	var x = 0;

	/* every method works like other es6 method, takes an anonymous function
	with one parameter, this parameter is the item of the array, it takes a loop
	that checks if the age is greater than 18, if all of them are true, it returns true, but
	if one of them returns false stop the loop and returns false */

	var every = persons.every(function(person){
		console.log(++x + ' - ' + (person.age >= 18));
		return person.age >= 18;
	})

	console.log(every);

	x = 0;

	/* some is almost the same as every, takes the loop, execute it, if one of them becomes true (and stop the loop),
	it returns true, but if all of them becomes false, returns false */

	var some = persons.some(function(person){
		console.log(++x + ' - ' + (person.age <= 18));
		return person.age <= 18;
	})

	console.log(some);
</script>
</html>
