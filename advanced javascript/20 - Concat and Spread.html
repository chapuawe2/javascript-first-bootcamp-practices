	<title>Spread Operators</title>

</body>
<script type="text/javascript">
	const numbers1 = [1,2,3,4];
	const numbers2 = [5,6,7,8];
	let numbers3 = [];

	/* You can concatenate arrays using the concat method */

	numbers3 = numbers3.concat(numbers1);
	numbers3.push(10);
	numbers3 = numbers3.concat(numbers2);

	/* CONCATENATE STRINGS WITH SPREAD OPERATORS */
	/* Equals to "..." */

	/* The spread operator return all the items of an array, and
	separate it, so is the same as say:
	10, 1, 2, 3, 4, 20, 5, 6, 7, 8 */
	const numbers4 = [10, ...numbers1, 20, ...numbers2];

	console.log(numbers3);
	console.log(numbers4);

	const names = ['John', 'Jane', 'Bob', 'Jenny'];
	const namesCopy = names;

	/* the namesCopy isnt a differente array,
	its only a "shorcut", when u change one of
	them, both are changed */

	/*There are two different ways to copy the array, one is using
	the concat method, the other is using the spread operator*/

	//const namesCopy2 = [].concat(names);
	const namesCopy2 = [...names];

	namesCopy.push('Nick');
	namesCopy2.push('Nick');
	namesCopy2.push('Mary//');

	console.log(names);
	console.log(namesCopy);
	console.log(namesCopy2);

	sum = function(x, y, z){
		console.log(x + y + z);
	}

	const numbers = [10,20,30];

	/* did you remember that the apply method uses an array as arguments? */
	sum.apply(null, numbers);

	/* ES6 WAY */

	/* You can use the spread operator as a argument too */
	// is the same as:
	// sum(10, 20, 30);
	sum(...numbers);

</script>
