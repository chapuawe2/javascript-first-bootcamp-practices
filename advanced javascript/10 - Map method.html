<!DOCTYPE html>
<html>
<head>
	<title>Map method</title>
</head>
<body>
</body>
<script type="text/javascript">
	var numbers = [1,2,3,4,5];
	var fornumbers = [];

	/* this is the es5 way */
	for (var i = 0; i < numbers.length; i++) {
		fornumbers.push(numbers[i] * 10);
	}

	/* the map function take one anonymous function with a item parameter,
	the return of this function y pushed and added to a new array */
	var mapnumbers = numbers.map(function(number){
		return number * 10;
	})

	console.log('\n**** Comparison of map and for ****');
	console.log(fornumbers);
	console.log(mapnumbers);

	var persons = [
		{firstname: 'John', lastname: 'Smith'},
		{firstname: 'Nick', lastname: 'Doe'},
		{firstname: 'Marry', lastname: 'Brown'},
		{firstname: 'Bob', lastname: 'Brown'}
	]

	var personsFirstname = persons.map(function(person){
		return person.firstname;
	})

	console.log(personsFirstname);
</script>
</html>
